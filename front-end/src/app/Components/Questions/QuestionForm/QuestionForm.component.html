<div>
  <button class="button-card" [routerLink]="['/ListeQuestionPage']">Annuler</button>
</div>
<div class="page">
<div class="card">
  
    <h2>Créer une nouvelle question</h2>
    <form class="question-form" [formGroup]="questionForm">
      <label for="title">
        Title <br>
        <input class="input-custom" type="text" id="label" formControlName="label"><br><br><br>
        réponse 1 <br>
      </label>
      <div formArrayName="answers">
        <div [formGroupName]="0">
          <input class="input-custom" type="text" id="name" formControlName="value"><br><br>
        </div>
        réponse 2 <br>
        <div [formGroupName]="1">
          <input class="input-custom" type="text" id="name" formControlName="value"><br><br>
        </div>
        réponse 3 <br>
        <div [formGroupName]="2">
          <input class="input-custom" type="text" id="name" formControlName="value"><br><br>
        </div>
        réponse 4 <br>
        <div [formGroupName]="3">
          <input class="input-custom" type="text" id="name" formControlName="value"><br><br>
        </div>
      </div>
      <fieldset>
        <legend>Cocher la bonne réponse:</legend>
        <div>
          <input type="radio" id="Choice1" (change)="onAnswerSelected(0)" />
          <label for="Choice1">1</label>
      
          <input type="radio" id="Choice2" (change)="onAnswerSelected(1)" />
          <label for="Choice2">2</label>
      
          <input type="radio" id="Choice3" (change)="onAnswerSelected(2)" />
          <label for="Choice3">3</label>
      
          <input type="radio" id="Choice4" (change)="onAnswerSelected(3)" />
          <label for="Choice4">4</label>
        </div>
      </fieldset>
      <br>
      <label for="estFacile">
        Question facile
        <input class="choice" type="checkbox" id="estFacile" formControlName="estFacile">
      </label>
      <br><br>
      <button *ngIf="!getEdit()" type="submit" class="button-card" (click)="addQuestion()" [routerLink]="['/ListeQuestionPage']">Create</button>
      <button *ngIf="getEdit()" type="submit" class="button-card" (click)="updateQuestion()" [routerLink]="['/ListeQuestionPage']">Update</button>
    </form>
</div>
    
  <div class="card">
    <h2>Preview</h2>
    <div class = "preview">
      <app-GameQuestion [answer_selected]="true" [question]="getPreview()"></app-GameQuestion>
    </div>
  </div>
</div>
