<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{question.label}}<span *ngIf="question.estFacile">(facile).</span>
    </h2>
    <h3>Answer 1: {{question.answers[0].value}} <span *ngIf="question.answers[0].isCorrect">(Correct)</span></h3>
    <h3>Answer 2: {{question.answers[1].value}} <span *ngIf="question.answers[1].isCorrect">(Correct)</span></h3>
    <h3>Answer 3: {{question.answers[2].value}} <span *ngIf="question.answers[2].isCorrect">(Correct)</span></h3>
    <h3>Answer 4: {{question.answers[3].value}} <span *ngIf="question.answers[3].isCorrect">(Correct)</span></h3>
    <button class="button-card" (click)="selectQuestion()" [routerLink]="['/QuestionForm']">Select</button>
    <button class="button-card" (click)="delete()">{{DeleteorAdd}}</button>
  </div>
