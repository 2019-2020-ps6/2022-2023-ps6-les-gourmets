<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{question.label}}
    </h2>
    <h3>Answer 1: {{question.answers[0].value}}</h3>
    <h3>Answer 2: {{question.answers[1].value}}</h3>
    <h3>Answer 3: {{question.answers[2].value}}</h3>
    <h3>Answer 4: {{question.answers[3].value}}</h3>
    <button class="button-card" (click)="selectQuestion()" [routerLink]="['/GamePageComponent']" >Select</button>
    <button class="button-card" (click)="delete()">Delete</button>
  </div>
