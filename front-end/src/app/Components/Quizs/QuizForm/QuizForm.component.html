<div class="card">
  <h2>Create a new Quiz</h2>
  <button class="button-card" [routerLink]="['/ListeQuizPage']"(click)="playBackSound()">Retour</button>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="title">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()" [routerLink]="['/ListeQuizPage']">Create</button>
  </form>
</div>
