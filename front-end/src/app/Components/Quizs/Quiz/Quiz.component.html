<div class="card">
  <h2>
    <i class="fab fa-leanpub"></i>
    {{quiz.name}}
  </h2>
  <div class="aroundB" *ngIf="isMod">
    <button class="button-card" (click)="selectQuiz()" [routerLink]="['/QuizEditComponent']">Modifier</button>
  </div>
  <div class="aroundB" *ngIf="isAdd">
    <button class="button-card" (click)="delete()">{{DeleteorAdd}}</button>
  </div>
  <div class="aroundB" *ngIf="isPlay">
    <button class="button-card" (click)="selectQuiz()" [routerLink]="['/GamePageComponent']">Choisir</button>
</div>
</div>
