<h1>{{quiz.name}}</h1>


<app-GameQuestion (nextQuestion)="validateQuestion($event)" [answer_selected]="validate" [question]="currentQuestion"></app-GameQuestion>

<div class="popup" [ngStyle]="{'visibility': PopupVisibility}">
  <h1>Voulez-vous continuer le Quiz ?</h1>
  <!-- button with label test that put popup visibility to none on click -->
  <button (click)="hidepopup()">Continuer</button>
  <button [routerLink]="'/Menu'">ArrÃªter</button>
</div>

<footer>
  <button *ngIf="!validate && !user.answerDisplay" type="submit" class="previous" (click)="onPreviousQuestion()">Question precedente</button>
  <button *ngIf="validate && !end" type="submit" class="next" (click)="NextQuestion()">Question suivante</button>
  <button *ngIf="validate && end" type="submit" class="next" (click)="endQuiz()">finir le quiz</button>
  <button *ngIf="!validate" type="submit" class="next" (click)="SkipQuestion()">Passer la question</button>


  <div class="music">
    <label class="switch">
      <input type="checkbox" (change)="ChangeMusic($event)" [checked]="getMusicActivated()">
      <span class="slider"></span>
    </label>
    <span>musique </span>
  </div>

</footer>
