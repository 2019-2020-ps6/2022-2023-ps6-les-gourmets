<h1>{{quiz.name}}</h1> music; <input type="checkbox" (change)="ChangeMusic($event)" checked/>
<app-GameQuestion (nextQuestion)="validateQuestion($event)" [answer_selected]="validate" [question]="currentQuestion"></app-GameQuestion>
<button *ngIf="!validate && !user.answerDisplay" type="submit" class="previous" (click)="onPreviousQuestion()">Question precedente</button>
<button  *ngIf="validate && !end" type="submit" class="next" (click)="onNextQuestion()">Question suivante</button>
<button *ngIf="validate && end" type="submit" class="next" (click)="endQuiz()">finir le quiz</button>
<button *ngIf="!validate" type="submit" class="next" (click)="onNextQuestion()">Passer la question</button>
