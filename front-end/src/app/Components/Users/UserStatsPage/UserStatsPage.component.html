<h1>Stats de l'utilsateur</h1>
<div>
  <button [routerLink]="['/UserProfilePage']"(clic)="switchPage()">Retour</button>
</div>
<br>
<div>
  <input type="text" value={{User.surname}} placeholder={{User.surname}} />
  <input type="text" value={{User.name}} placeholder={{User.name}} />
</div>
<div *ngFor="let quiz of User.quizzes">
  <table>
    <h2>{{quiz.name}}</h2>
    <tr>
      
      <th>Questions et taux de r√©ussite</th>
      
    </tr>
    <span>
        <tr *ngFor="let question of quiz.questions">
          
      
          <td>{{question.label}}</td>
          <td>{{question.trueAnswer / (question.falseAnswer + question.trueAnswer) * 100}}%</td>
        </tr>
      
    
      <h2>temps moyen : {{quiz.timerMoyen/1000}} secondes</h2>
    </span>
</table>
</div>
