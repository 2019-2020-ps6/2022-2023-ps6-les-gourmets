<ng-container *ngIf="userReady">
<h1>Selectionnez les quiz à ajouter à {{user.name}}</h1>
<ng-container *ngIf="quizReady">
<button class="button-card" [routerLink]="['/UserProfilePage']"(click)="playBackSound()">Retour</button>
<div class="quiz-List">
  <div class="Quiz" *ngFor="let quiz of QuizSelectable">
    <app-Quiz [quiz]="quiz" (deleteQuizz)="addQuizToUser($event)"></app-Quiz>
    
  </div>
</div>
</ng-container>
</ng-container>
