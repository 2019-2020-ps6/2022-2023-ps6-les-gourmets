<h1>Créer un profil</h1>
<form [formGroup]="userForm">
    <label for="title">
    <h2>Nom : </h2>
    <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <label for="title">
    <h2>Prénom : </h2>
    <input class="input-custom" type="text" id="surname" [formControlName]="'surname'">
    </label>

    <label for="title">
        <h2>Afficher les réponses justes : </h2>
        <input class="input-custom" type="checkbox" id="answerDisplay" [formControlName]="'answerDisplay'">
        <p>answerDisplay : {{userForm.controls['answerDisplay'].value}}</p>
    </label>
    <button type="submit" class="button-card" (click)="addUser()" [routerLink]="'/UserProfilePage'">Créer</button>

</form>
<!-- <br> data: {{userForm.getRawValue() | json}} -->
